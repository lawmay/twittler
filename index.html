<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>

      $(document).ready(function(){

        updateTweets();
        var intervalID = window.setInterval(function() {
          updateTweets();
        }, 500);

      });

      function updateTweets() {
        var $container = $('#tweet-container');
        $container.html('');

        var index = streams.home.length - 1;
        // while(index >= 0){
        for (var i = 0; i < 10; i++) {
          var tweet = streams.home[index];

          var formattedDate = tweet.created_at.toString().split(' ').slice(0,5).join(' ');
          var tweetDate = '<div class="tweet-date">' + formattedDate + '</div>';
          var tweetUser = '<a class="tweet-user" href="">@' + tweet.user + '</a>';
          var tweetMessage = ': ' + tweet.message;

          var $tweet = $('<div class="tweet"></div>');
          $tweet.append(tweetDate);
          $tweet.append(tweetUser);
          $tweet.append(tweetMessage);
          $tweet.appendTo($container);
          index -= 1;
        }
      }


    </script>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background-color: black;
      }
      #container {
        background-color: white;
        width: 40%;        
        margin: 10px auto 40px auto;
        border-radius: 8px;
      }
      #container-header {
        padding: 18px 18px 12px 18px;
        font-size: 22px;
        font-weight: 100;
        letter-spacing: -1px;
        color: #6c747d;
      }
      #tweet-container {
      }
      .tweet {
        border-top: 1px solid #ccc;
        padding: 20px;
        color: #555;
        font-weight: 300;
      }
      .tweet:hover {
        background-color: #f6f8fa;
      }
      .tweet-user {
        color: #4099ff;
        text-decoration: none;
      }
      .tweet-date {
        color: #999;
        font-size: 12px;
        margin-bottom: 14px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="container-header">Tweets</div>
      <div id="tweet-container"></div>
    </div>
  </body>
</html>
